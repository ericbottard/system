apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: riff-system
  labels:
    projectriff.io/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: gateway
    spec:
      serviceAccountName: controller
      containers:
      - name: gateway
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/projectriff/system/cmd/gateway
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: METRICS_DOMAIN
          value: projectriff.io/system
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
